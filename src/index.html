<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="./assets/devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link rel="stylesheet" href="./css/index.css" />
		<title>Devchallenges | Team Page Challenge</title>
	</head>
	<body>
		<main>
			<section>
				<div class="container">
					<!-- Head section -->
					<div class="head">
						<h1 class="title">The creative crew</h1>
						<div>
							<h2 class="sub-heading">Who we are</h2>
							<p class="head-text">
								We are team of creatively diverse. driven. innovative
								individuals working in various locations from the world.
							</p>
						</div>
					</div>

					<!-- Team photos section -->
					<div class="team">
						<div class="team_box">
							<div class="image-and-name">
								<img
									src="./assets/photo1.png"
									alt="Bill Mahoney"
									class="team__img"
								/>
								<p class="name">Bill Mahoney</p>
							</div>
							<p class="job">Product Owner</p>
						</div>

						<div class="team_box">
							<div class="image-and-name">
								<img
									src="./assets/photo2.png"
									alt="Saba Cabrera"
									class="team__img"
								/>
								<p class="name">Saba Cabrera</p>
							</div>
							<p class="job">Art Director</p>
						</div>

						<div class="team_box">
							<div class="image-and-name">
								<img
									src="./assets/photo3.png"
									alt="Shae Le"
									class="team__img"
								/>
								<p class="name">Shae Le</p>
							</div>
							<p class="job">Tech Lead</p>
						</div>

						<div class="team_box">
							<div class="image-and-name">
								<img
									src="./assets/photo4.png"
									alt="Skylah Lu"
									class="team__img"
								/>
								<p class="name">Skylah Lu</p>
							</div>
							<p class="job">Ux Designer</p>
						</div>

						<div class="team_box">
							<div class="image-and-name">
								<img
									src="./assets/photo5.png"
									alt="Griff Richards"
									class="team__img"
								/>
								<p class="name">Griff Richards</p>
							</div>
							<p class="job">Developer</p>
						</div>

						<div class="team_box">
							<div class="image-and-name">
								<img
									src="./assets/photo6.png"
									alt="Stan John"
									class="team__img"
								/>
								<p class="name">Stan John</p>
							</div>
							<p class="job">Developer</p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
